<html>
<head>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src='test.js'></script>
<script type="text/javascript">
  var poly, map;
  var markers = [];
  var path = [
		new google.maps.LatLng(DATA[0],DATA[1]),
    		new google.maps.LatLng(DATA[2],DATA[3]),
    		 ]
  var path2 = [
    		new google.maps.LatLng(DATA[6],DATA[7]),
    		new google.maps.LatLng(DATA[4],DATA[5]),
		 ]


  function initialize() {
    
    var uluru = new google.maps.LatLng(32.1130,34.8204);

    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 10,
      center: uluru,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    for (i=0;i<=DATA.length;i=i+5)
    {
	var path = [
			new google.maps.LatLng(DATA[i],DATA[i+1]),
    			new google.maps.LatLng(DATA[i+2],DATA[i+3]),
    		 	]
	poly = new google.maps.Polyline({
      	strokeColor: DATA[i+4],
  		strokeWeight: 3,
		geodesic: true
   	});
   	poly.setMap(map);
   	poly.setPath([path]);
    }
  }
</script>
</head>

<body style="margin:0px; padding:0px;" onload="initialize()">
<div id="map" style="width: 1599; height: 785;"></div>
</body>

</html>
